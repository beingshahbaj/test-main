<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 30px;
    height: 100vh;

  }

  .container {
    position: relative;
    overflow: hidden;
    display: flex;
    width: 500px;
    height: 500px;

  }

  .container img {
    object-fit: contain;
    width: 100%;
    position: absolute;

  }
</style>

<body>
  <button class="prev" onclick="prevSlide()">Previous</button>
  <div class="slider">
    <div class="slides">
      <img
        src="https://images.unsplash.com/photo-1682687220777-2c60708d6889?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxNnx8fGVufDB8fHx8fA%3D%3D"
        alt="">
      <img
        src="https://plus.unsplash.com/premium_photo-1709311451578-5fe37a500fc2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxN3x8fGVufDB8fHx8fA%3D%3D"
        alt="">
      <img
        src="https://images.unsplash.com/photo-1707345512638-997d31a10eaa?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwyMXx8fGVufDB8fHx8fA%3D%3D"
        alt="">
      <img
        src="https://plus.unsplash.com/premium_photo-1676320103037-fae0b1d3668d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyMnx8fGVufDB8fHx8fA%3D%3D"
        alt="">
      <img
        src="https://plus.unsplash.com/premium_photo-1709311452215-496c6740ca59?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyNnx8fGVufDB8fHx8fA%3D%3D"
        alt="">
    </div>
  </div>

  <button class="next" onclick="nextSlide()">Next</button>

</body>
<script>

  const slides = document.querySelector('.slides');
  const images = document.querySelectorAll('.slides img');
  const prevBtn = document.querySelector('.prev');
  const nextBtn = document.querySelector('.next');

  let counter = 1;
  const slideWidth = images[0].clientWidth;

  function slide() {
    slides.style.transition = 'transform 0.5s ease-in-out';
    slides.style.transform = `translateX(${-slideWidth * counter}px)`;
  }

  function nextSlide() {
    if (counter >= images.length - 1) return;
    counter++;
    slide();
  }

  function prevSlide() {
    if (counter <= 0) return;
    counter--;
    slide();
  }

  // Auto slide every 3 seconds
  setInterval(nextSlide, 3000);

  // Reset counter to first slide when reaching the end
  slides.addEventListener('transitionend', () => {
    if (images[counter].id === 'lastClone') {
      slides.style.transition = 'none';
      counter = images.length - 2;
      slides.style.transform = `translateX(${-slideWidth * counter}px)`;
    }
  });

  // Button functionality
  nextBtn.addEventListener('click', nextSlide);
  prevBtn.addEventListener('click', prevSlide);


</script>

</html>
